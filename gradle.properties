# 1. Ajuste de Memoria: 1.5GB suele ser el "sweet spot" para proyectos medianos.
# Si tu PC tiene poca RAM (8GB o menos), cámbialo a -Xmx1536m.
org.gradle.jvmargs=-Xmx1536m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m

# 2. Paralelismo: Muy importante para CPUs con varios núcleos.
# Esto permite que Gradle compile módulos independientes al mismo tiempo.
org.gradle.parallel=true

# 3. Caché de Configuración: Evita que Gradle tenga que re-calcular
# todo el grafo de tareas si no han cambiado los archivos de configuración.
org.gradle.configuration-cache=true

# 4. El Daemon: Mantiene a Gradle "vivo" en segundo plano para que
# la siguiente compilación sea mucho más rápida.
org.gradle.daemon=true

# 5. Caching general: Reutiliza resultados de compilaciones anteriores.
org.gradle.caching=true

# --- Tus configuraciones previas ---
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true